<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Platform - Lock Screen</title>
  <link rel="icon" type="image/png" href="../../assets/images/logo/logo-icon.png" />
    <link rel="stylesheet" href="../../assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/auth/auth.css"  />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-row">
                <!-- Left Side -->
                <div class="left-side">
                <div class="overlay-image">
                <img src="../../assets/images/close-up-smiley-girl-getting-apples.webp" alt="close-up-smiley-girl-getting-apples"> 
                <div class="black-overlay"></div>
                </div>
                    <div class="welcome-text">
                        <h2>Welcome Back</h2>
                        <p>Unlock your account to continue making a difference with Lumina.</p>
                    </div>
  <div class="illustration">Â©Lumina Platform.</div>
</div>
                <!-- Right Side -->
                <div class="right-side">
                    <div class="avatar-container">
                        <div class="user-avatar">
                            <img src="../../assets/images/avatar/1.jpg" alt="User Avatar">
                        </div>
                        <div class="lock-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <h3 class="auth-form-title">Welcome back, Sarah!</h3>
                    <p class="auth-form-subtitle">Your session is locked</p>
                    <p class="last-login">Last login: May 12, 2025 at 10:45 AM</p>
                    <form class="auth-form">
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><span>Unlock</span></button>
                        <div class="footer-text">
                            Not you? <a href="../auth/login.html">Login as different user</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/main.js"></script>
<script src="../../assets/js/auth/auth.js"></script>
</body>
</html>
