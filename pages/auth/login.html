<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Platform - Login</title>
  <link rel="icon" type="image/png" href="../../assets/images/logo/logo-icon.png" />
    <link rel="stylesheet" href="../../assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/auth/auth.css"  />
  
  </head>
  <body>
    <div class="container-full">
<div class="left-side">
  <div class="overlay-image">
    <img src="../../assets/images/group-of-volunteer-with-sprout-for-growing.webp" alt="group-of-volunteer-with-sprout-for-growing">
    <div class="black-overlay"></div>
  </div>
  <div class="welcome-text">
    <h2>Welcome Back!</h2>
    <p>Sign in to continue your journey of making a difference. Together we can create meaningful change in the lives of those who need it most.</p>
  </div>
  <div class="illustration">Â©Lumina Platform.</div>
</div>
      <div class="right-side">
        <h3 class="auth-form-title">Sign In</h3>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder=""
              required
            />
          </div>
          <div class="auth-links">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="remember-me"
              />
              <label class="form-check-label" for="remember-me">
                Remember me
              </label>
            </div>
            <a href="../auth/forget-password.html">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100"><span>Sign In</span></button>
          <div class="social-login">
            <p>or continue with</p>
            <div class="social-icons">
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
          <div class="footer-text">
            Don't have an account? <a href="../auth/register.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
      <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="../../assets/js/auth/auth.js"></script>
  </body>
</html>
