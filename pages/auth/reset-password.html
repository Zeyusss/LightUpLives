    <div class="auth-container">

                <!-- Right Side -->
                <div class="right-side">
                    
                    <h3 class="auth-form-title">Reset Password</h3>
                    <p class="auth-form-subtitle">Enter a new password for your account</p>
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><span>Reset Password</span></button>
                        <div class="footer-text">
                            Back to <a href="../auth/login.html">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
