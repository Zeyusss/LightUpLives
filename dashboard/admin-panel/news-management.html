<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Management - Lumina Platform</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo/logo-icon.png" />
    <link rel="stylesheet" href="../../assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/admin-panel.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="full-width-container">
        <aside class="sidebar">
            <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <div class="logo">Lumina <span>Platform</span></div>
            <div class="nav-content">
                <div class="nav-section">
                    <h3 class="nav-section-title">Main</h3>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section">
                    <h3 class="nav-section-title">Management</h3>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="./campaign-management.html" class="nav-link"><i class="fas fa-bullhorn"></i> Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a href="./users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
                        </li>
                        <li class="nav-item">
                            <a href="./pledges.html" class="nav-link"><i class="fas fa-hand-holding-usd"></i> Pledges</a>
                        </li>
                        
                    </ul>
                </div>
                <div class="nav-section">
                    <h3 class="nav-section-title">System</h3>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="./events-management.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Events</a>
                        </li>
                        <li class="nav-item">
                            <a href="./reports.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
                        </li>
                        <li class="nav-item">
                            <a href="./news-management.html" class="nav-link active"><i class="fas fa-newspaper"></i> News</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">A</div>
                <div>
                    <div class="user-name">Admin User</div>
                    <div class="user-role">Administrator</div>
                    <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">News Management</h1>
                <div class="actions">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal">Add News</button>
                    <div class="form-control">
                        <i class="fas fa-search me-2"></i>
                        <input type="text" id="search-news" placeholder="Search News..." aria-label="Search News">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">All News Posts</h2>
                    <h5>Total Posts: <span id="total-news" class="badge badge-primary">0</span></h5>
                </div>
                <div class="section-content">
                    <div class="filters">
                        <div class="filter-group">
                            <span class="filter-label">Category:</span>
                            <select class="filter-select" id="news-category-filter" aria-label="Filter by category">
                                <option value="all">All</option>
                                <option value="Education">Education</option>
                                <option value="Donation">Donation</option>
                                <option value="Non-Profit">Non-Profit</option>
                                <option value="Charity">Charity</option>
                                <option value="Volunteering">Volunteering</option>
                                <option value="Support">Support</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Viewed</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="newsTable"></tbody>
                        </table>
                    </div>
                </div>
                <div class="pagination">
                    <div class="pagination-item" id="prev-page" aria-label="Previous page">«</div>
                    <div class="pagination-item active" id="page-1" aria-label="Page 1">1</div>
                    <div class="pagination-item" id="page-2" aria-label="Page 2">2</div>
                    <div class="pagination-item" id="page-3" aria-label="Page 3">3</div>
                    <div class="pagination-item" id="next-page" aria-label="Next page">»</div>
                </div>
            </div>
            <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addNewsModalLabel">Add News Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="newsForm">
                                <div class="mb-3">
                                    <label for="newsTitle" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="newsTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newsContent" class="form-label">Content *</label>
                                    <textarea class="form-control" id="newsContent" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="newsCategory" class="form-label">Category *</label>
                                    <select class="form-control" id="newsCategory" required>
                                        <option value="Education">Education</option>
                                        <option value="Donation">Donation</option>
                                        <option value="Non-Profit">Non-Profit</option>
                                        <option value="Charity">Charity</option>
                                        <option value="Volunteering">Volunteering</option>
                                        <option value="Support">Support</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="newsImage" class="form-label">Image *</label>
                                    <input type="file" class="form-control" id="newsImage" accept="image/*" required>
                                    <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid mt-2" style="max-width: 200px; display: none;">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveNews">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editNewsModalLabel">Edit News Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editNewsForm">
                                <input type="hidden" id="editNewsId">
                                <div class="mb-3">
                                    <label for="editNewsTitle" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="editNewsTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editNewsContent" class="form-label">Content *</label>
                                    <textarea class="form-control" id="editNewsContent" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editNewsCategory" class="form-label">Category *</label>
                                    <select class="form-control" id="editNewsCategory" required>
                                        <option value="Education">Education</option>
                                        <option value="Donation">Donation</option>
                                        <option value="Non-Profit">Non-Profit</option>
                                        <option value="Charity">Charity</option>
                                        <option value="Volunteering">Volunteering</option>
                                        <option value="Support">Support</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="editNewsImage" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="editNewsImage" accept="image/*">
                                    <img id="editImagePreview" src="#" alt="Image Preview" class="img-fluid mt-2" style="max-width: 200px; display: none;">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="updateNews">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/dashboard/news-management.js"></script>
</body>
</html>
